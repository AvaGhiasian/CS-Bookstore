<!-- header.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/partials/header.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<header class="site-header">
    <div class="top-header">
        <div class="logo">📚 استک بوک | StackBook</div>

        <form action="#" method="get" class="search-box">
            <input type="text" name="query" placeholder="جستجوی کتاب، نویسنده و..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="top-actions">
            <a href="{% url 'users:login' %}">ورود</a>
            <a href="{% url 'users:register' %}">ثبت‌نام</a>
            <a href="#">🛒 سبد خرید</a>
        </div>
    </div>

    <nav class="bottom-header">
        <a href="{% url 'store:index' %}">صفحه اصلی</a>
        <a href="{% url 'blog:index' %}">وبلاگ</a>
        <a href="#">درباره ما</a>
    </nav>
</header>
