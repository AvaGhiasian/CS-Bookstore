{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/partials/header.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<header class="site-header">
    <div class="top-header">
        <div class="logo">
            <a href="{% url 'store:index' %}"><img src="{% static 'logo/logo.png' %}" alt="استک بوک | StackBook" class="logo-img"></a>
        </div>

        <form action="{% url 'store:search' %}" method="get" class="search-box">
            <input type="text" name="query" placeholder="جستجوی کتاب، نویسنده و..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="top-actions">
            {% if request.user.is_authenticated %}
                <a href="{% url 'users:profile' %}">👤 حساب من</a>
                <a href="{% url 'users:logout' %}">خروج</a>
            {% else %}
                <a href="{% url 'users:login' %}">ورود</a>
                <a href="{% url 'users:register' %}">ثبت‌نام</a>
            {% endif %}
        </div>
    </div>

    <nav class="bottom-header">
        <a href="{% url 'store:index' %}">صفحه اصلی</a>

        <div class="dropdown">
            <a href="#">▼ دسته‌بندی کتاب‌ها </a>
            <div class="dropdown-content">
                {% for category in categories %}
                    <a href="{% url 'store:books_by_category' category.slug %}">{{ category.name }}</a>
                {% endfor %}
            </div>
        </div>

        <a href="{% url 'blog:index' %}">وبلاگ</a>
    </nav>
</header>
