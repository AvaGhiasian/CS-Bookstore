{% extends 'parent/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/forms/password_change.css' %}">
<section class="py-4 change-password-section">
    <div class="container">
        <div class="row pb-4">
            <div class="col-12">
                <h1 class="mb-0 h3">تغییر پسورد</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card border h-100">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="تغییر پسورد">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
