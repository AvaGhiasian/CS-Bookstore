{% extends 'parent/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/forms/password_reset.css' %}">
<section class="py-4 password-change-section">
    <div class="container">
        <div class="row pb-4">
            <div class="col-12">
                <h1 class="mb-0 h3">ایمیل خود را وارد کنید</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card border h-100">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary" type="submit">ارسال ایمیل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
